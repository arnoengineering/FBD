<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    h1 {
            color: green;
        font-size: 18pt;
        text-transform: capitalize;
    }
    td.start, td.end {
        font-size: 10pt;
    }
    .company {font-weight: bold}
    <!--div.type {padding-top: 20pt; }-->
    .whitespace {width: 20pt;
        box-sizing: border-box;
    }
    div{padding-bottom: 2pt; }
</style>
</head>
<body>

<div class="type">
    <h1>job</h1>
     <hr>
    <div class="job">
        <table>
            <tr>
                <td class="company">company</td><td>-</td><td class="title">place title</td> <td class="whitespace">&nbsp;</td>
                <td class="start">start</td> <td>-</td> <td class="end">end</td>
            </tr>
        </table>
        <p class="location">place loc</p>
        <ul class = "description">
            <li class = "description">place disc</li>
        </ul>
    </div>
</div>


<div class="type">
    <h1>volunteer</h1>
     <hr>
    <div class="volunteer">

        <p class="title">place title</p>
        <table>
            <tr>
                <td class="company">company</td ><td>-</td><td class="title">place title</td> <td class="whitespace">&nbsp;</td>
                <td class="start">start</td> <td>-</td> <td class="end">end</td>
            </tr>
        </table>
        <p class="location">place loc</p>
        <ul class = "description">
            <li class = "description">place disc</li>
        </ul>
    </div>
</div>

<div class="type">
    <h1>project</h1>
     <hr>
    <div class="project">
        <table>
            <tr>
                <td class="title">place title</td><td class="whitespace">&nbsp;</td> <td class="whitespace">&nbsp;</td>
                <td class="start">start</td> <td>-</td> <td class="end">end</td>
            </tr>
        </table>

        <ul class = "description">
            <li class = "description">place disc</li>
        </ul>
    </div>
</div>


<!--not css: invert: ;; and css-->

        <table>
            <tr>
                <td class="title">title</td> <!--check title multi--> <td>-</td><td class = "description">place disc</td>
            </tr>

</div>

<div class="type">
    <h1>skills</h1>

        <table>
            <tr>
                <td class="title">title</td> <td>-</td><td class="description">start</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
